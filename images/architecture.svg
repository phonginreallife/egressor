<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="480" fill="url(#bgGrad)"/>
  
  <!-- Frontend -->
  <g filter="url(#shadow)">
    <rect x="280" y="20" width="240" height="45" rx="6" fill="url(#greenGrad)"/>
    <text x="400" y="42" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Frontend</text>
    <text x="400" y="56" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="10">Next.js • TypeScript • Tailwind</text>
  </g>
  
  <!-- Arrow -->
  <path d="M400 65 L400 85" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API + Intelligence Row -->
  <g filter="url(#shadow)">
    <rect x="120" y="90" width="220" height="55" rx="6" fill="url(#blueGrad)"/>
    <text x="230" y="115" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Go API Server</text>
    <text x="230" y="130" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="9">REST + gRPC • :8080</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="460" y="90" width="220" height="55" rx="6" fill="url(#purpleGrad)"/>
    <text x="570" y="115" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Intelligence Service</text>
    <text x="570" y="130" text-anchor="middle" fill="#e9d5ff" font-family="system-ui, sans-serif" font-size="9">Python • Claude AI • :8090</text>
  </g>
  
  <!-- Proxy label -->
  <path d="M340 117 L460 117" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="400" y="112" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="8">proxy</text>
  
  <!-- Arrow to Engines -->
  <path d="M230 145 L230 165" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Engines Box -->
  <g filter="url(#shadow)">
    <rect x="60" y="170" width="520" height="70" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="320" y="188" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Go Data Processing Engines</text>
    
    <rect x="75" y="198" width="110" height="32" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
    <text x="130" y="218" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">Graph Engine</text>
    
    <rect x="195" y="198" width="110" height="32" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
    <text x="250" y="218" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">Cost Engine</text>
    
    <rect x="315" y="198" width="110" height="32" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
    <text x="370" y="218" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">Baseline Engine</text>
    
    <rect x="435" y="198" width="130" height="32" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
    <text x="500" y="218" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">Anomaly Detection</text>
  </g>
  
  <!-- Collector -->
  <g filter="url(#shadow)">
    <rect x="620" y="170" width="130" height="70" rx="6" fill="url(#cyanGrad)"/>
    <text x="685" y="198" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Collector</text>
    <text x="685" y="212" text-anchor="middle" fill="#cffafe" font-family="system-ui, sans-serif" font-size="9">Go • gRPC • OTel</text>
    <text x="685" y="225" text-anchor="middle" fill="#a5f3fc" font-family="system-ui, sans-serif" font-size="8">:4317</text>
  </g>
  
  <!-- Arrows to Storage -->
  <path d="M320 240 L320 265" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M685 240 L685 255 L480 255 L480 265" stroke="#475569" stroke-width="2"/>
  
  <!-- Storage Row -->
  <g filter="url(#shadow)">
    <rect x="100" y="270" width="160" height="50" rx="6" fill="#dc2626"/>
    <text x="180" y="293" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">ClickHouse</text>
    <text x="180" y="308" text-anchor="middle" fill="#fecaca" font-family="system-ui, sans-serif" font-size="9">Analytics • Time Series</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="280" y="270" width="160" height="50" rx="6" fill="#2563eb"/>
    <text x="360" y="293" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PostgreSQL</text>
    <text x="360" y="308" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="9">Metadata • Config</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="460" y="270" width="120" height="50" rx="6" fill="#b91c1c"/>
    <text x="520" y="293" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Redis</text>
    <text x="520" y="308" text-anchor="middle" fill="#fecaca" font-family="system-ui, sans-serif" font-size="9">Cache • Pub/Sub</text>
  </g>
  
  <!-- Arrow to Agents -->
  <path d="M320 320 L320 345" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="335" y="340" fill="#64748b" font-family="system-ui, sans-serif" font-size="8">gRPC</text>
  
  <!-- Agents -->
  <g filter="url(#shadow)">
    <rect x="100" y="350" width="600" height="60" rx="6" fill="url(#orangeGrad)"/>
    <text x="400" y="375" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Agents (eBPF)</text>
    <text x="400" y="392" text-anchor="middle" fill="#fed7aa" font-family="system-ui, sans-serif" font-size="10">Go + eBPF/C • DaemonSet per Node • Kernel-level Traffic Capture</text>
  </g>
  
  <!-- K8s badge -->
  <rect x="40" y="365" width="40" height="30" rx="4" fill="#326ce5"/>
  <text x="60" y="385" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">K8s</text>
  
  <!-- Legend -->
  <g transform="translate(620, 270)">
    <text x="0" y="0" fill="#64748b" font-family="system-ui, sans-serif" font-size="9" font-weight="600">STACK</text>
    <circle cx="6" cy="14" r="4" fill="#10b981"/>
    <text x="15" y="17" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Next.js</text>
    <circle cx="6" cy="28" r="4" fill="#3b82f6"/>
    <text x="15" y="31" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Go</text>
    <circle cx="6" cy="42" r="4" fill="#8b5cf6"/>
    <text x="15" y="45" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">Python</text>
    <circle cx="6" cy="56" r="4" fill="#f97316"/>
    <text x="15" y="59" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="8">eBPF</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="445" text-anchor="middle" fill="#475569" font-family="system-ui, sans-serif" font-size="10">Egressor • Data Transfer Intelligence Platform</text>
</svg>
